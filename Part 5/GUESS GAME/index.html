<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <div class="game-selection">
            <h3>Select a Game Mode:</h3>
            <button id="basic-game">Basic Game</button>
            <button id="advanced-game">Advanced Game</button>
            <button id="ultra-advanced-game">Ultra Advanced Game</button>
        </div>

        <div class="game-section" style="display: none;">
            <label for="range">Enter the range:</label>
            <input type="number" id="range" placeholder="Enter maximum number">
            <button id="start-game">Start Game</button>
        </div>

        <div class="game-play" style="display: none;">
            <p id="hint">Make a guess!</p>
            <input type="number" id="guess" placeholder="Enter your guess">
            <button id="submit-guess">Submit</button>
            <button id="quit-game">Quit</button>
        </div>

        <div id="result" style="display: none;">
            <h2 id="final-message"></h2>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
